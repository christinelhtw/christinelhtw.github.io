<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christine's Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffccdd;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F26-free-pink-flower-background-patterns-and-digital-papers--852024823228490980%2F&psig=AOvVaw3xYDQl6i6vZEpiZuQayMlS&ust=1748459120720000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDyl_qrxI0DFQAAAAAdAAAAABAE'); /* Bright pink pattern */
            background-repeat: repeat;
            background-size: 200px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 100px auto;
            padding: 40px;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h1 {
            color: #c2185b;
            font-size: 2.5em;
        }

        p {
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Christine's website</h1>
        <p>This is my first webpage, now with a brighter pink patterned background!</p>
    </div>
</body>
</html>
