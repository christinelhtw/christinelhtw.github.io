<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christine's Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/Fz8Yf4a.png'); /* Flower pattern */
            background-repeat: repeat;
            background-size: 150px;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 100px auto;
            padding: 40px;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        h1 {
            color: #d63384;
            font-size: 2.5em;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Christine's website</h1>
        <p>This is my first webpage, now with a flower pattern background!</p>
    </div>
</body>
</html>
